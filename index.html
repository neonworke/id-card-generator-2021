<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card Generator</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <div class="bg-indigo-700 text-white py-2 text-center font-bold">
        ID Card Generator
      </div>
    </header>
    <section>
      <div id="body-container" class="lg:flex items-center">
        <div id="user-details" class="lg:w-2/4 ml-48 mt-16">
          <div id="form-elements-container" class="pt-10 lg:pl-16 pl-6">
            <div class="text-indigo-600 text-xl font-semibold">Enter Student Details</div>
            <form>
              <div class="flex flex-col w-60 mt-4">
                <label for="student-name" class="font-semibold">Enter Name:</label>
                <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input
                  type="text"
                  id="student-name"
                  placeholder="Enter Student Name"
                  class="border"
                />
              </div>
              </div>
              <div class="flex flex-col w-60 mt-2">
                <label for="college-name" class="font-semibold">Enter College Name:</label>
                <div class="input-icons">
                  <i class="fa fa-university icon"></i>
                  <input
                  type="text"
                  id="college-name"
                  placeholder="Enter College Name"
                  class="border"
                />
                </div> 
              </div>
              <div class="flex flex-col w-60 mt-2">
                <label for="location-name" class="font-semibold">Enter Location:</label>
                <div class="input-icons">
                  <i class="fa fa-address-book icon"></i>
                  <input
                  type="text"
                  id="location-name"
                  placeholder="Enter Location Name"
                  class="border"
                />
                </div>
              </div>
              <div class="flex flex-col w-60 mt-2">
                <label for="image-upload" class="font-semibold">Upload Student Picture</label>
                <input type="file" accept="image/*" id="image-upload" name="image-upload" class="border" onchange="previewImage(event)"/>
              </div>
              <div class="preview">
                <img id="file-ip-1-preview">
              </div>
              <button class="bg-indigo-700 text-white mt-4 px-3 py-1 rounded" onclick="generateIdCard(event)">Generate Card</button>
            </form>
          </div>
        </div>
        <div id="generated-id-card" class="lg:w-2/4">
          <div id="form-elements-container" class="pt-10 lg:pl-16 pl-6">
            <div class="font-bold text-lg text-center mr-44 pb-5">Generated ID Card</div>
            <div id="student-id-card" class="border w-80 border-none shadow-lg h-48 flex rounded-lg">
              <div id="student-image-container" class="w-4/12 id-card-image-background flex items-center justify-center rounded-lg">
                <!-- <span class="material-icons text-white text-8xl">
                  account_circle
                  </span> -->
                  <img  id="student-image" src="#" alt="student profile image" class="rounded-3xl w-24 h-24"/>
              </div>
              <div id="student-details-container" class="w-8/12 pt-4 pl-3">
                <div>
                  <span class="text-gray-400">Name:</span>
                  <span id="generated-student-name">Joe</span>
                </div>
                <div class="mt-4">
                  <span class="text-gray-400">College Name:</span>
                  <span id="generated-college-name">Joe</span>
                </div>
                <div class="mt-4">
                  <span class="text-gray-400">Location:</span>
                  <span id="generated-location-name">Joe</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
